<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hotel Feedback Form</title>
</head>
<body>
    <header>
        <h1>Hotel Feedback Form</h1>
        <p>thank you for staying with us. Please provide your feedback on your recent stay.</p>
    </header>
    <main>
        <form method="post" action="https://hotel-feedback.freecodecamp.org">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="full-name">Name (required):</label>
                    <input 
                    size="20"
                    type="text" 
                    id="full-name" 
                    name="full-name" 
                    placeholder="e.g., John Doe" 
                    required>
                    <label for="email">Email address (required):</label>
                    <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="example@email.com"
                    size="20">
                    <label for="age">Age (optional):</label>
                    <input
                    type="number" 
                    id="age" 
                    name="age" 
                    min="3"
                    max="100">
                </fieldset>
                <fieldset>
                    <legend>Was this your first time at our hotel?</legend>
                    <input
                    type="radio" id="yes-option" name="hotel-stay">
                    <label for="yes-option">Yes</label>
                    <input
                    type="radio" id="no-option" name="hotel-stay">
                    <label for="no-option">No</label>
                </fieldset>
                <fieldset>
                    <legend>Why did you choose to stay at our hotel? (Check all that apply)</legend>
                    <input
                    type="checkbox" id="ads" name="ads" value="ads">   
                    <label for="ads">Social Media Ads</label>
                    <input
                    type="checkbox" id="recommendation" name="recommendation" value="recommendation">
                    <label for="recommendation">Personal Recommendation</label>
                    <input
                    type="checkbox" id="location" name="location" value="location">
                    <label for="location">Location</label>
                    <input
                    checked
                    type="checkbox" id="reputation" name="reputation" value="reputation">
                    <label for="reputation">Reputation</label>
                    <input
                    type="checkbox" id="price" name="price" value="price">
                    <label for="price">Price</label>
                </fieldset>
                <fieldset>
                    <legend>Ratings</legend>
                    <label for="service">How was the service?</label>
                    <select id="service" name="service">
                    <option value="poor">Poor</option>
                    <option value="satisfactory">Satisfactory</option>
                    <option value="good">Good</option>
                    <option value="very-good">Very Good</option>
                    <option selected value="excellent">Excellent</option>
                    </select>
                    <br>
                    <label for="food">How was the food?</label>
                    <select id="food" name="food">
                    <option value="poor">Poor</option>
                    <option value="satisfactory">Satisfactory</option>
                    <option value="good">Good</option>
                    <option value="very-good">Very Good</option>
                    <option selected value="excellent">Excellent</option>
                    </select>
                    <br>
                    <label for="comments">Other comments?</label>
                    <textarea id="comments" cols="30" rows="10"></textarea>
                </fieldset>
                <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
