<h1>Elementos de Ruby</h1>
<!--este es un elemento de anotacion no articulado y se utiliza para presentar texto en linea al que se le aplica una anotacion-->
<p>
    puedes usar una anotacion articulada para resaltas <u>incccort</u> <u>spling</u> <u>issses</u>
</p>
<!--El elemento de tachado o "s" se utiliza para representar texto que ya no es relevante o correcto, a menudo indicando que ha sido eliminado o reemplazado.-->
<p><s>incorrect</s> <s>spelling</s> <s>issues</s></p>
<!-- y este es el elemento de ruby y se usa para anotaciones en texto asiatico -->
