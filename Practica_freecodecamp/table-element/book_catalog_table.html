<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- El elemento <table> define una tabla HTML. -->
    <table>
        <!-- El elemento <caption> define el título de una tabla. -->
        <caption>Book Catalog</caption>
        <!-- El elemento <thead> se utiliza para agrupar el contenido del encabezado en una tabla HTML. -->
        <thead>
            <!-- El elemento <tr> define una fila en una tabla. -->
            <tr>
                <!-- El elemento <th> define una celda de encabezado. El texto dentro de <th> está en negrita y centrado por defecto. -->
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Publication Year</th>
            </tr>
        </thead>
        <!-- El elemento <tbody> agrupa el contenido del cuerpo de la tabla. -->
        <tbody>
            <!-- Cada <tr> representa una fila de la tabla. -->
            <tr>
                <!-- El elemento <td> define una celda de datos en la tabla. -->
                <td>To Kill a Mockingbird</td>
                <td>Harper Lee</td>
                <td>Fiction</td>
                <td>1960</td>
            </tr>
            <tr>
                <td>1984</td>
                <td>George Orwell</td>
                <td>Dystopian</td>
                <td>1949</td>
            </tr>
            <tr>
                <td>The Great Gatsby</td>
                <td>F. Scott Fitzgerald</td>
                <td>Classic</td>
                <td>1925</td>
            </tr>
            <tr>
                <td>The Catcher in the Rye</td>
                <td>J.D. Salinger</td>
                <td>Fiction</td>
                <td>1951</td>
            </tr>
            <tr>
                <td>Pride and Prejudice</td>
                <td>Jane Austen</td>
                <td>Romance</td>
                <td>1813</td>
            </tr>
        </tbody>
        <!-- El elemento <tfoot> agrupa el contenido del pie de página de la tabla. -->
        <tfoot>
            <tr>
                <!-- El atributo colspan="4" hace que esta celda <td> ocupe el espacio de cuatro columnas. -->
                <td colspan="4">Total Books: 5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
